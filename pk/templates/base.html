<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>{% block title %}{{SITE_NAME}}{% endblock %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='shortcut icon' href='/static/img/favicon.ico'/>
    <link rel='stylesheet' type='text/css' href='/static/bower/bootstrap/dist/css/bootstrap.min.css'/>
    <link rel='stylesheet' type='text/css' href='/static/css/pushingkarma.css'/>
    {% block css %}{% endblock %}
  </head>
  <body>
    <div id='layoutborder'>
      <div id='layoutwrap'>
        <header>
          <canvas id='particles'></canvas>
          <a id='logo' href='{% url "index" %}'>
            <div class='title'>PushingKarma</div>
            <div class='subtitle'>Website for Michael Shepanski</div>
          </a>
        </header>
        {% include 'base_navigation.html' %}
        <div class='container-fluid'>
          <div class='row'>{% block content %}[block:content]{% endblock %}</div>
        </div>
      </div>
      <footer>
        Copyright (c) 2015 PushingKarma. All rights reserved.<br/>
        Icons graciously shared by <a href='https://icomoon.io'>IcoMoon</a>
          via <a href='http://creativecommons.org/licenses/by/4.0/'>CC BY 4.0 license</a>.
      </footer>
    </div>
    <script src='/static/bower/jquery/dist/jquery.min.js'></script>
    <script src='/static/bower/tether/dist/js/tether.min.js'></script>
    <script src='/static/bower/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='/static/js/pushingkarma.js'></script>
    {% block js %}{% endblock %}
  </body>
</html>
