<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>{% block title %}{{SITE_NAME}}{% endblock %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='shortcut icon' href='/static/img/favicon.ico'/>
    <link rel='stylesheet' type='text/css' href='/static/bower/bootstrap/dist/css/bootstrap.min.css'/>
    <link rel='stylesheet' type='text/css' href='/static/css/pushingkarma.min.css'/>
    {% block css %}{% endblock %}
  </head>
  <body>
    <div id='layoutborder'>
      <div id='layoutwrap'>
        <header>
          <canvas id='particles'></canvas>
          <div id='logo'>
            <a href='{% url "index" %}'>
              <div class='title'>PushingKarma</div>
              <div class='subtitle'>Website for Michael Shepanski</div>
            </a>
          </div>
        </header>
        {% include 'base_navigation.html' %}
        <div class='row-fluid'>
          <div class='span12'>{% block content %}[block:content]{% endblock %}</div>
        </div>
      </div>
    </div>
    <script src='/static/bower/angular/angular.min.js'></script>
    <script src='/static/bower/jquery/dist/jquery.min.js'></script>
    <script src='/static/bower/bootstrap/dist/js/bootstrap.min.js'></script>
    {% block js %}{% endblock %}
  </body>
</html>
