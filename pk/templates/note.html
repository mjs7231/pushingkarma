{% extends 'base.html' %}
{% load humanize %}
{% load basefilters %}
{% block title %}{% if note.title %}{{note.title}} - {% endif %}{% endblock %}

{% block js %}
  <script type='text/javascript'>
    $(function() {
      {% if user.is_authenticated %}
        pk.editor.init('#notes .note', {
          api_url: '/api/notes/',
          markdown_url: '/markdown/n/',
          show_title: true,
          show_tags: true,
          init_data: {{note|json}},
        });
      {% endif %}
      pk.notes.init('#notes', {{note.id|default:0}}, pk.editor);
    });
  </script>
{% endblock %}

{% block content %}
  <div id='notes'>
    <!-- Side Panel -->
    <div class='sidepanel'>
      <input class='search' type='text' autofocus='true' value='{{request.GET.search}}' onfocus='this.value=this.value;'/>
      {% if user.is_authenticated %}
        <div class='search-action' data-toggle='tooltip' data-placement='right' title='Add New Note'><i class='mdi mdi-plus'></i></div>
      {% endif %}
      <div class='sidepanel-content'></div>
    </div>
    <!-- Note Content -->
    <div class='maincontent'>
      <article class='note'>
        <h2>{{note.title}}</h2>
        {{note.html|safe}}
      </article>
    </div>
  </div>
{% endblock content %}
