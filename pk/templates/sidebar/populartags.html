<div id='taglist' class='sidebox clearfix' style='margin-top:20px;'>
  <h3 class='first'>
    Popular Tags
    <i class='icon-tags' style='margin-left:5px; position:relative; top:2px;'></i>
  </h3>
  {% for tag,count in tags %}
    <a class='taglink' href='{{request.path}}?tags={{tag}}'>{{tag|title}}</a>
  {% endfor %}
  <div class='clear'></div>
</div>
