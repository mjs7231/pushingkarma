{% extends 'base.html' %}
{% load basefilters %}
{% block title %}Budget{% endblock %}

{% block js %}
  <script type='text/javascript'>
    $(function() {
      pk.budget.init('#budget');
    });
  </script>
{% endblock %}

{% block content %}
  <div id='budget'>
    <!-- Layout:SidePanel -->
    <div id='sidepanel'>
      <div id='sidepanel-content'>
        <!-- Budget:Categories -->
        <div id='categories'>
          <table cellpadding='0' cellspacing='0'>
            <thead><tr>
              <th data-name='name'>Category</th>
              <th data-name='trend' class='center'>Trend</th>
              <th data-name='budget' class='right'>Budget</th>
            </tr></thead>
            <tbody></tbody>
            <tfoot><tr id='category-add' data-add='true' data-url='/api/categories/'>
              <td data-name='name'><input name='name' type='text' placeholder='New Category' autocomplete='off'></td>
              <td data-name='trend' class='center'>&nbsp;</td>
              <td data-name='budget' class='right' data-default='0'><input name='budget' type='integer' placeholder='$0' autocomplete='off'></td>
            </tr></tfoot>
          </table>
        </div>
      </div>
    </div>
    <!-- Layout:MainContent -->
    <div id='maincontent'>
      <!-- Budget:Search -->
      <span id='search-icon' class='mdi mdi-magnify'></span>
      <input id='search' type='text' value='{{request.GET.search}}' autocomplete='off' autofocus='true'/>
      <!-- Budget:Summary -->
      <div id='summary'>
        <h2>Summary</h2>
        <table cellpadding='0' cellspacing='0'></table>
      </div>
      <!-- Budget:Transactions -->
      <div id='transactions'>
        <h2>Transactions</h2>
        <table cellpadding='0' cellspacing='0'>
          <thead><tr>
            <th data-name='account'>Bank</th>
            <th data-name='date'>Date</th>
            <th data-name='payee'>Payee</th>
            <th data-name='category'>Category</th>
            <th data-name='amount' class='right'>Amount</th>
            <th data-name='approved' class='center'>X</th>
            <th data-name='comment'>Comment</th>
          </tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock content %}
