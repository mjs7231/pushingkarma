{% extends 'base.html' %}
{% load basefilters %}
{% block title %}Budget{% endblock %}

{% block js %}
  <script type='text/javascript'>
    $(function() {
      pk.editor.init('#note', {
        api_url: '/api/notes/',
        markdown_url: '/markdown/n/',
        show_title: true,
        show_tags: true,
        init_data: {{note|json}},
      });
      pk.notes.init('#notes', {{note.id}}, pk.editor);
    });
  </script>
{% endblock %}

{% block content %}
  <div id='budget'>
    <!-- Side Panel -->
    <div id='budget-sidepanel'>
      <input id='budget-search' type='text' autofocus='true' value='{{request.GET.search}}' onfocus='this.value = this.value;'/>
      {% if user.is_authenticated %}
        <div id='budget-transactions' data-toggle='tooltip' data-placement='right' title='View Transactions'><i class='mdi mdi-table'></i></div>
      {% endif %}
      <div id='budget-categories'>
        <table cellpadding='0' cellspacing='0'>
          <thead><tr>
            <th class='category'>Category</th>
            <th class='trend'>Trend</th>
            <th class='budget'>Budget</th>
          </tr></thead>
          <tbody></tbody>
          <tfoot><tr id='category-add'>
            <td class='category'><input name='category' type='text' placeholder='New Category'></td>
            <td class='trend'>&nbsp;</td>
            <td class='budget'><input name='budget' type='integer' placeholder='$0'></td>
          </tr></tfoot>
        </table>
      </div>
    </div>
    <!-- Note Content -->
    <div id='budget-content'>
    </div>
  </div>
{% endblock content %}
