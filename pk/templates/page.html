{% extends 'base.html' %}
{% load basefilters %}

{% block js %}
  <script type='text/javascript'>
    $(function() {
      pk.editor2.init('#page', {
        api_url: '/api/pages/',
        markdown_url: '/markdown/p/',
        show_includes: true,
        init_data: {{page|json}},
      });
    });
  </script>
{% endblock %}

{% block content %}
  <article id='page'>{{page.html|safe}}</article>
{% endblock content %}
